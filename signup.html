    <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body> <!--Navbar-->
    <header>
           <p id="logo">AZERES</p>
     <nav>
        <ul class="nav-links">
           <li><a href="#man">MAN</a></li>
           <li><a href="#woman">WOMAN</a></li>
           <li><a href="#new">NEW</a></li>
       </ul>
    </nav>
    <div class="dropdown">
        <button class="dropbtn"> <a href="#" class="bar"><i class="fa-solid fa-bars"></i></a></button>
        <div class="dropdown-content">
          <a href="#"><input type="text" placeholder="Search"></a>
          <a href="#">LOG IN</a>
          <a href="#">SIGN IN</a>
          
        </div>
      </div>
    </header>

    <!--Sign Up forma-->
    <div class="form-container hidden" id="signup-container">
      <form class="form">
        <h1>Create Account</h1>
        <div class="input-group">
          <input type="text" id="signup-name" required>
          <label for="signup-name">Your First Name</label>
        </div>
        <div class="input-group">
          <input type="name" id="signup-name" required>
          <label for="signup-name">Your Last Name</label>
        </div>
        <div class="input-group">
          <input type="email" id="signup-email" required>
          <label for="signup-email">Your Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="signup-password" required>
          <label for="signup-password">Password</label>
        </div>
        <div class="input-group">
          <input type="password" id="signup-confirm-password" required>
          <label for="signup-confirm-password">Confirm Password</label>
        </div>        
        <button type="submit">Sign Up</button>
        <p class="link">Already have an account? <a href="login.html" onclick="showLogin()">Log In</a></p>
      </form>
    </div>
</body>
</html>
